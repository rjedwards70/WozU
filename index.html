<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img src="images/Activision_Logo2.jpg"/>
        </div>
    </div>
    <div class="image-grid-container">
        <div class="image-grid">
            <div class="image-grid-item first-item">
                <img src="new_images/Crackpots.jpg" />
            </div>
            <div class="image-grid-item">
                <img src="new_images/Goshtbusters.jpg" />
            </div>
            <div class="image-grid-item">
                <img src="new_images/Hero.jpg" />
            </div>
            <div class='image-grid-item'>
                <img src='new_images/Ice_Hockey.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Keystone_Kapers.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Megamania.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Pitfall.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Pitfall2.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Pressure_Cooker.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Private_Eye.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/RobotTank.jpg' />
            </div>
            <div class='image-grid-item last-item'>
                <img src='new_images/Sky_Jinks.jpg' />
            </div>
        </div>
    </div>
</body>

</html>
